<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Second Hand Car Sales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Second Hand Car Sales</h1>
      <button id="loginBtn">Log In / Sign Up</button>
    </div>
  </header>
  <main>
    <section id="featuredCars">
      <h2>Featured Cars</h2>
      <div class="carList" id="featuredCarList">
        <!-- Featured cars will be dynamically populated here -->
      </div>
    </section>
    <section id="recentlyAdded">
      <h2>Recently Added Cars</h2>
      <div class="carList" id="recentlyAddedCarList">
        <!-- Recently added cars will be dynamically populated here -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
